[tox]
env_list =
    py{38,39,310,311}-django{32,40,41,42}
minversion = 4.6.4
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.10: py311

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    pytest-cov
    pytest-django
    coverage
    django32: Django==3.2
    django40: Django==4.0
    django41: Django==4.1
    django42: Django==4.2
commands =
    pytest {tty:--color=yes} {posargs}
